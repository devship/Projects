<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>eloquent js tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="palindrom-container">
        <p class="palindrom-head_text">Is it a Palindrome?</p>
        <div class="palindrom-checker">
            <p class="check-text">Enter in text to check for a Palindrome:</p>
            <input type="text" name="text-input" id="text-input">
            <button id="check-btn" type="submit">check</button>
            <div class="line"></div>
            <p id="result"></p>
            
        </div>
        <div class="palindrom-text">
            <p>
                <i>Palindrom</i> is a word or sentence that's spelt the same way both forward and backward, ignoring punctuation, case and spacing.
                
            </p>

        </div>
   </div>
</body>
</html>
