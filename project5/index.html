<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon search Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Pokémon search Game</h1>
        <div class="game-container">
            <h4>Search for Pokémon Name or ID:</h4>
           <div class="search-container">
                <div><input type="text" name="search-input" id="search-input"></div>
                <div><button type="submit" id="search-button">search</button></div>
           </div>
            <div class="invisible">
                <div id="pokemon-name"></div>
                <div id="pokemon-id"></div>
                <div id="weigth"></div>
                <div id="heigth"></div>
                <div id="sprite-container"></div>
                <div id="types"></div>
                <!-- <span class="color">my best clolo</span> -->


            </div>
          <div class="inner-game-container">
                <div><strong>Base</strong></div>
                <div><strong>stats</strong></div>
                <div>Hp</div>
                <div id="hp"></div>
                <div>Attack</div>
                <div id="attack"></div>
                <div>Defence</div>
                <div id="defence"></div>
                <div>Sp.attack</div>
                <div id="special-attack"></div>
                <div>sp. defence</div>
                <div id="special-defence"></div>
                <div>speed</div>
                <div id="speed"></div>
          </div>

        </div>
    </main>
</body>
</html>
