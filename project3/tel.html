<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telephone number validator project</title>
    <link rel="stylesheet" href="tel.css">
    <script src="tel.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title-container"><h1>TELEPHONE NUMBER VALIDATOR</h1></div>
        <div class="phone-container">
            <span class="phone-circle"></span>
            <div class="phone-inside">
                <p class="phone-description">Enter a phone number:</p>
                <input type="text" name="input" id="user-input">
                <p class="output1" id="results-div"></p>
                <p class="output2"></p>
            </div>
            <div class="button-div">
                <button class="button1" id="check-btn" type="submit">Check</button>
                <button class="button2" id="clear-btn" type="submit">Clear</button>
           </div>
            
        </div>
  </div>
</body>
</html>
